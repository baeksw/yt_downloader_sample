[build-system]
requires = [
  "setuptools>=61.0",   # setuptools: PEP 517 빌드 백엔드
  "wheel",              # wheel: 배포용 휠 파일 생성
  "tomli"               # pyproject.toml 읽기용 (Python 3.11 미만)
]
build-backend = "setuptools.build_meta"


[project]
name = "yt_downloader"
version = "0.1.0"
description = "A Python utility project generated by Cookiecutter"
authors = [
  { name = "{{cookiecutter.author_name}}" }
]
#license = { file = "LICENSE" }
dependencies = []


[project.scripts]
yt_downloader = "yt_downloader.__main__:main"


